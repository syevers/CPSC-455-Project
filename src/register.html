<!-- register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | SecureChat</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1 class="logo">SecureChat</h1>
    <p class="subtitle">Create your secure account</p>

    <div class="login-box">
      <h2>Register</h2>
      <form id="registerForm">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Choose a username" required />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Choose a password" required />

        <button type="submit">Register</button>
      </form>

      <p class="register-link">Already have an account? <a href="index.html">Login</a></p>
    </div>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    form.onsubmit = async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const res = await fetch('http://localhost:3000/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();
      if (res.ok) {
        alert('Registered successfully. You can now log in.');
        window.location.href = 'index.html';
      } else {
        alert(data.message || 'Registration failed');
      }
    };
  </script>
</body>
</html>
