            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.2/marked.min.js"

        <style>
            body {
                font-family: 'Inter', sans-serif;
                scrollbar-width: thin;
                scrollbar-color: #a0aec0 #edf2f7;
            }

            ::-webkit-scrollbar {
                width: 8px;
            }

            ::-webkit-scrollbar-track {
                background: #edf2f7;
                border-radius: 10px;
            }

            ::-webkit-scrollbar-thumb {
                background-color: #a0aec0;
                border-radius: 10px;
                border: 2px solid #edf2f7;
            }

            /* --- Markdown Styling --- */
            .chat-content {
                /* REMOVED white-space: pre-wrap; */
                word-break: break-word;
                /* Keep word break */
            }

            .chat-content a {
                color: #2563eb;
                text-decoration: underline;
            }

            .chat-content a:hover {
                color: #1d4ed8;
            }

            .chat-content code {
                background-color: #2d3748;
                /* gray-800 */
                color: #e2e8f0;
                /* gray-200 */
                padding: 0.1em 0.4em;
                border-radius: 0.25rem;
                font-family: monospace;
                font-size: 0.875em;
            }

            .chat-content pre {
                background-color: #2d3748;
                /* gray-800 */
                border-radius: 0.375rem;
                /* md */
                padding: 0.75rem;
                /* p-3 */
                overflow-x: auto;
                margin-top: 0.5rem;
                margin-bottom: 0.5rem;
                white-space: pre;
                /* Keep pre formatting for code blocks */
            }

            .chat-content pre code {
                background-color: transparent;
                color: inherit;
                padding: 0;
                border-radius: 0;
                font-size: 0.875em;
                white-space: inherit;
            }

            .chat-content strong,
            .chat-content b {
                font-weight: 600;
            }

            .chat-content em,
            .chat-content i {
                font-style: italic;
            }

            .chat-content p {
                margin: 0;
                /* Keep removing paragraph margins */
            }
        </style>
    </head>

    <body class="bg-gray-100">
        <div id="root"></div>
    </body>

</html>
